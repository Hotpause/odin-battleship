<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship ashu</title>
  </head>
  <body>
    <div class="big_container">
      <h1>Battleship Game</h1>
      <div id="winnerMessage">Let's see who wins!</div>
      <div id="winnerMessage1"></div>
    </div>

    <div class="instructions-container">
      <h2>How to Play</h2>
      <p>1. Click on the cells to attack the opponent's ships.</p>
      <p>2. The game ends when all of one player's ships are sunk.</p>
      <p>3. Use the "Randomize" button to place your ships randomly.</p>
    </div>

    <div class="game-container">
      <div class="board-container">
        <h2>Your Board<button id="randomizeButton">Randomize</button></h2>
        <div id="playerBoard" class="gameboard"></div>
      </div>
      <div class="board-container">
        <h2>Computer's Board</h2>
        <div id="computerBoard" class="gameboard"></div>
      </div>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
