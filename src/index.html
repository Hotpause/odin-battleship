<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship ashu</title>
  </head>
  <body>
    <div class="big_container">
      <h1>Battleship Game</h1>
      <div id="winnerMessage">Lets see who wins!</div>

        </div>
      </div>
    </div>
  </body>
